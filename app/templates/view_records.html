{% extends 'header.html' %}
{% block content %}
  <div class='container-fluid' width='80%'>
    <div class='container'>
      <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title">{{ metric.name }}</h3>
        </div>
        <div class="panel-body">
          {% for record in records %}
            {{ record.value }}
            {{ record.date }}
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
{% endblock %}
